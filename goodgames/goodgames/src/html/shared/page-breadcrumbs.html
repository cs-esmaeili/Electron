<!-- START: Breadcrumbs -->
<div class="nk-gap-1"></div>
<div class="container">
    <ul class="nk-breadcrumbs">
        {% for item in breadcrumbs %}
        {% if loop.index0 > 0 %}
        <li><span class="fa fa-angle-right"></span></li>
        {% endif %}
        <li>{{ item | safe }}</li>
        {% endfor %}
    </ul>
</div>
<div class="nk-gap-1"></div>
<!-- END: Breadcrumbs -->
